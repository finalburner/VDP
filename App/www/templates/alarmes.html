<ion-view view-title="Journal des alarmes">
<ion-content ng-controller="ALctrl" >
<!--Barre de recherche-->
  <div class="recherche col">
<label class="item item-input row ">
<i class="icon ion-search placeholder-icon"></i>
<input type="text" placeholder="Search" ng-model="search">
</label>

<!--Bouton CT - Intervention-->
        <div class="item button-bar recherche row">
     <a class="button">En cours</a>
      <!-- <select class="button" >
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
    </select> -->
          <a class="button">Toutes</a>
        </div>
  </div>
<!--Liste de AL-->

<ion-list>
    <ion-item class="row"ng-class="isItemExpanded(item) ? 'expand-item active' : 'expand-item inactive'" ng-repeat="item in list_AL " class="item col"  ng-click="expand_AL(item)"   ng-class="{active: isItemExpanded(item)}">

<div class="col AL_bar_color" style="background-color: {{item.color}};"></div>
<div class="col">
<div class="row AL_bar">

            <div class="col AL_type ">{{item.type}}</div>
            <div class="col AL_date ">{{item.date}}</div>
            <div class="col ">  <i class="icon" ng-class="isItemExpanded(item) ? 'ion-minus' : 'ion-plus'"></i></div>
</div>
<div class="row AL_row_text">{{item.alarm}}</div>
<div class="row AL_row_state">Etat : {{item.etat}}</div>
<div class="row AL_row_btn">
<button class="col col-33 boutton-block boutton-positive">Cr√©er un Avis</boutton>
  <button class="col col-33 boutton-block boutton-positive">Acquitter</boutton>
    <button class="col col-33 boutton-block boutton-positive">Voir</boutton>
</div>
</div>

          </ion-item>
</ion-list>
