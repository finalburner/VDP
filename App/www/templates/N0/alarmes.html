<ion-content >
<!--Barre de recherche-->

<label class="item item-input row ">
<i class="icon ion-search placeholder-icon"></i>

</label>

<!--Bouton CT - Intervention-->

<ion-list>
    <ion-item class="row animate-repeat" ng-class="isItemExpanded(item) ? 'expand-item active' : 'expand-item inactive'"

<div class="row AL_bar">

            <div class="col AL_type" >{{::item.Installation_technique}}</div>
            <div class="col "><p class="AL_date">{{::item.date}}</p></div>
          <div class="col "><i class="icon AL_bar_icon" ng-class="isItemExpanded(item) ? 'ion-minus' : 'ion-plus'"></i></div>
</div>
<div class="row AL_row_text"><p id="AL_Message">{{::item.Libelle_information}}</p></div>

</div>
</div>
</div>
