<ion-view view-title="{{titre}}" ng-init="Refresh()">


    <ion-nav-bar class="bar-light">
            <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear button-positive ion-navicon navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                    <a ion-button nav-transition="none" ng-if="$root.droit.VC" ui-sref="app.carto" class="button button-icon icon-blue ion-ios-location">  </a >
                    <a ion-button nav-transition="none" ng-if="!$root.droit.VC" class="button button-icon icon-blue ion-ios-location">  </a >
                     <a ion-button nav-transition="none" ui-sref="app.CT" class="button button-icon ion-android-apps" >  </a >
            </ion-nav-buttons>
    </ion-nav-bar>

<ion-content scroll = "false">

  <div class="recherche">
   <label class="item item-input search-row ">
   <i class="icon ion-search placeholder-icon"></i>
   <input type="text" placeholder="Recherche" ng-model="search" ng-change="filter(search)"  ng-click="search = ''">
 </label></div>

    <ng-map  center="{{loc}}"
     default-style="false"
     zoom = "12"
     style="height:85vh !important;max-height:90vh;width:100%;"
     street-view-control="false"
     map-type-control="true"
     map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
     on-zoom-changed="zoomChanged()"
     max-zoom="25"
     min-zoom="10"
         >
<!-- disable-default-u-i="true" -->
     <marker  animation="Animation.BOUNCE"  position="{{::marker}}" title="Mobile"></marker>

      <shape name="circle" ng-repeat="item in Filtered " no-watcher="true"
           stroke-color="{{::item.AL}}"
           stroke-opacity="0.8"
           stroke-weight="3"
           fill-color="{{::item.AL}}"
           fill-opacity="0.8"
           title="{{::item.L}}"
           center="[{{::item.LA}},{{::item.LO}}]"
           radius="{{::item.rad}}"
           on-click="N1_open_carto(item.L, item.AL, item.I, item.A, item.C)"
           >
           <!-- on-click="CT_N1(this)"  -->
         </shape>

    </ng-map>

</ion-content>
</ion-view>
