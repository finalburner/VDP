<div class="Menu" >

  </div>

  <a  ion-button menu-close ui-sref="app.alarmes" ng-click="JAL()"

</div>

<div class="row Menu_item_row">
  <a  ion-button menu-close ui-sref="app.admin"
   class="button button-dark button-clear Titre2 ">Administration</a>
</div>

  <div class="row" ng-switch on="currentUser.role" >
    <div ng-switch-when="userRoles.admin">Administrateur</div>
    <div ng-switch-when="userRoles.editor">Exploitant</div>
    </div>

  <div class="row">
    <button menu-close class="button button-light button-block button-cnx"
    ng-show='currentUser' >Connexion</button>

    <button menu-close class="button button-light button-block button-cnx"
 ng-hide='currentUser' ng-click="unlog()">Déconnexion</button>

  </div>

</div>
