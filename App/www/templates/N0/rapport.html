<ion-view view-title="QR code">

  <ion-nav-bar class="bar-light">
          <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear button-positive ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content style="background: #e8ebf1;" class="padding" >
          <div class="card">
              <div class="item">
                  <button class="button button-block button-positive" ng-click="scan()">
                      <i class="icon ion-qr-scanner"></i>
                      Scan Now
                  </button>
              </div>
          </div>

          <div class="card">
              <div class="item item-divider">
                  Scan Results
              </div>
              <div class="item item-text-wrap">
                  {{scanResults}}
              </div>
          </div>
      </ion-content>

</ion-view>
