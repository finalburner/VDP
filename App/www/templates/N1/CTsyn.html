<ion-view view-title="{{Selected_CT}}" ng-init="Refresh()"> <!-- Laisser le titre vide -->

  <ion-nav-bar class="bar-light">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-back"></i>
    </ion-nav-back-button>
  </ion-nav-bar>


  <ion-content>

    <div class="recherche">
     <label class="item item-input search-row ">
     <i class="icon ion-search placeholder-icon"></i>
     <input type="text" placeholder="Recherche" ng-model="search">
    </label></div>


      <p ng-if="List_CTA.length == 0" style="text-align: center;margin-top:100px;font-size:18px">Pas de Circuit pour l'instant </p>
<!-- Infinite SCROLL Directive Injected HERE - No remarqble performance -->
      <!-- <ion-list infinite-scroll="addMoreItems()" infinite-scroll-distance="2" > -->
      <ion-refresher on-refresh="Refresh()">
      </ion-refresher>

      <ion-list>
          <ion-item ng-class="isItemExpanded(item) ? 'expand-itemcta active' : 'expand-itemcta inactive'"
           ng-repeat="item in List_CTA | filter: search track by item.DGF+$index "

         class="item col"  ng-click="expand_AL(item)"   ng-class="{active: isItemExpanded(item)}">

      <!-- <div class="col-5 AL_bar_color" style="background-color: {{item.color}};"></div> -->
<!-- Row 1 -->
      <div class="row CTA_bar">

                  <div class="col CTA_type">{{::item.LG}}</div>
                  <div class="col "><p class="CTA_date">{{::item.date}}</p></div>
      </div>
<!-- Row 2 -->
      <div class="row CTA_row_Tmp" >

<div class = "col">
<!-- <div class = "col" ng-if="item.TD" > -->
<div class = "row">T° de départ</div>
<div class = "row">
  <p class= "CTA_Tmp" >{{::item.TD}}</p><div class="icon ion-arrow-graph-up-right"> </div>
</div>
</div>
<div class = "col">
<!-- <div class = "col" ng-if="item.TA"> -->
  <div class = "row">T° ambiante</div>
  <div class = "row">

    <p class= "CTA_Tmp">{{::item.TA}}</p><div class="icon ion-arrow-graph-up-right"> </div>
  </div>
</div>
      </div>
<!-- Row 3 : Chart -->
<div ng-if="isItemExpanded(item)" class="row CTA_row_chart ">

<div ng-if="chart.length!=0" class="CTA_chart box">
<canvas id="line" class="chart chart-line" chart-data="chart" chart-labels="labels"
  chart-options="options" chart-colors ="colors"
  chart-dataset-override="datasetOverride"  height="80" width="320">
</canvas></div>

</div>

<!-- Row 4 : Btn-->

      <div class="row CTA_row_btn" >

      <button class="col button button-small button-light" >Fiche identité</boutton>
        <!-- <button class="col button button-small button-light" ng-click="Courbes(item.LG,item.DGF)">Courbes</boutton> -->
          <button class="col button button-small button-positive" ng-click="Consigne_Grp(item.LG,item.DGF)">Consignes</boutton>
      </div>
                </ion-item>
      </ion-list>
  </ion-content>

</ion-view>
